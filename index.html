<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="contenedor">
      <div class="carousel">
        <button type="button" id="left" class="material-symbols-outlined left">
          arrow_back_ios
        </button>
        <img id="paisaje1" src="img/paisaje1.jpg" alt="" />
        <button
          type="button"
          id="right"
          class="material-symbols-outlined right"
        >
          arrow_forward_ios
        </button>
        <div class="contenedorBotones" id="contenedorBotones">
          <div class="centrarBotones" id="centrarBotones">
            <button id="boton1" class="boton1 activo" disabled></button>
            <button id="boton2" class="boton2" disabled></button>
            <button id="boton3" class="boton3" disabled></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
